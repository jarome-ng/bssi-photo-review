[build]
  publish = "."
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["admin"]}

# Environment variables (set these in Netlify dashboard)
# FLICKR_API_KEY = "your_key"
# FLICKR_API_SECRET = "your_secret"
